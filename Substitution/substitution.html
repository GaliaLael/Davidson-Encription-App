<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>צופן החלפה</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
  <!-- monospace font for key input field. only replace with other monospace fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>

<body class="substitution">
  <nav>
    <ul>
      <li class="hebrew"><a href="#">צופן קיסר</a></li>
      <li class="hebrew"><a href="#" class="chosen">צופן החלפה</a></li>
      <li class="hebrew"><a href="#">ניתוח תדירויות</a></li>
      <li class="english"><a href="#">English</a></li>
    </ul>
  </nav>
  <div class="grid-container">
    <div class="header">
      <h1>צופן החלפה</h1>
    </div>
    <!-- first textbox - original message goes here -->
    <div class="message">
      <form>
        <label for="text-input">ההודעה שאני רוצה להצפין:</label><br>
        <textarea id="text-input" cols="50" rows="10"></textarea>
        <br><br>
        <label class="key-title">המפתח להצפנה:</label>
        <label for="key" class="alphabet">אבגדהוזחטיכלמנסעפצקרשת</label>
        <input type="text" id="key" class="input-line" size="44" value="אבגדהוזחטיכלמנסעפצקרשת"
          onkeydown="keyValidationCheck()">
        <button type="button" onClick="shuffleHandler()">ערבבו לי!</button>
        <br>
        <p id="error" hidden="hidden"></p>
        <button type="button" onClick="encriptKeyHandler()">הצפנת ההודעה</button>
        <button type="reset" class="secondary" onClick="resetHandler()">נקו הכל</button>
      </form>
    </div>


    <div class="message">
      <form>
        <label for="encripted">ההודעה המוצפנת:</label><br>
        <textarea id="encripted" cols="50" rows="10" spellcheck="false"></textarea>
      </form>
      <button onClick="copyTextHandler()">העתקת ההודעה המוצפנת</button>
      <button id='btnSendEmail' onclick="openDiv();">שליחת ההודעה במייל</button>
    </div>
    <fieldset class="divForm" hidden="hidden">
      <legend>&nbsp;שליחת מייל&nbsp; </legend>
      <div class="sade float">
        <lable for="depreciation:">השם שלי:</lable><br>
        <input class="name input-line" type="text" name="name" id="tbSender" size="26"><br><br>
      </div>

      <div class="sade float">
        <lable for="email">שליחה למייל:</lable><br>
        <input class="email input-line" type="text" name="email" id="taEmail" size="26"><br>

      </div>

      <div class="button clear">
        <button id='btnSend' onclick="sendEmail();"> שליחה </button>
        <button class="close secondary" onclick="closeDiv();"> X </button>
      </div>

    </fieldset>

  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="../script.js"></script>
  <script type="text/javascript" src="./scripts/substitution.js"></script>
</body>

</html>
